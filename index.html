<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập</h3>
          <div class="login-with">
              <a href="#">
                <i class="fab fa-google" aria-hidden="true"></i>
              </a>
              <a href="#">
                <i class="fab fa-facebook-square" aria-hidden="true"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram-square" aria-hidden="true"></i>
              </a>
          </div>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: abc@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

          <label for="checkbox1" class="remember"><input type="checkbox" id="checkbox1"> Ghi nhớ mật khẩu</label>
  
          <button class="form-submit">Đăng nhập</button>

          <div class="dont-have-account">
              Bạn chưa có tài khoản? <a class="account-register" href="register.html">Đăng ký ngay</a>
          </div>
        </form>
    </div>

    <script src="validation.js"></script>
</body>
</html>
